<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .login-signup {
            margin-left: auto;
        }

        .login-signup a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        main {
            padding: 20px;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .hero h2 {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Doctor Appointment System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Appointment Booking</a></li>
                <li><a href="#">User Account</a></li>
            </ul>
            <div class="login-signup">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Book Your Appointment Today!</h2>
            <p>Experience hassle-free scheduling with our online appointment system.</p>
            <a href="#" class="btn">Book Now</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Doctor Appointment System. All rights reserved.</p>
    </footer>
</body>
</html>
